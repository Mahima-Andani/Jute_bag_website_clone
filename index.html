<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" id="logo" alt="logo">
            <div class="nav">
                <li>Jute Bags</li>
                <li>Gifts</li>
                <li>About us</li>
            </div>
            <div class="vector">
                <img id="vector-1" src="Vector-1.png" alt="contact">
                <img id="vector-2" src="Vector-2.png" alt="profile">
                <img id="vector-3" src="Vector-3.png" alt="cart">
            </div>
            <div class="bar">
                <span id="bar-1"></span>
                <span id="bar-2"></span>
                <span id="bar-3"></span>
            </div>
        </header>
        <main>
            <div class="rectangle">
                <div class="caption" id="caption-1">
                    <p>
                        A jute bag can save something?
                    </p>
                </div>
                <div class="bag">
                    <img src="bag.png" alt="jute bag picture">
                </div>
                <div class="caption" id="caption-2">
                    <p>
                        Buy a jute bag and avoid plastic
                    </p>
                </div>    
            </div>
        </main>
    </div>
</body>
</html>
